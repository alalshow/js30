<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="src/css/drum.css" />
    <script src="src/js/drum.js"></script>
  </head>

  <body style='background-image: url( "src/image/chelsea-background.jpg")'>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>

      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Groove</span>
      </div>

    <audio data-key="65" src="src/audio/Basic_Rock_135.wav" />
    <audio data-key="83" src="src/audio/Basic_Rock_Crash_135.wav" />
    <audio data-key="68" src="src/audio/FillintoCra.wav" />
    <audio data-key="70" src="src/audio/Big_Thwack_120.wav" />
